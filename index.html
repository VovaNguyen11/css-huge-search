<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/layout.css">
    <!-- <link rel="stylesheet" href="fancybox-master/dist/jquery.fancybox.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="search">
    <header class="search-container">
        <form action="GET" class="search-box" @submit="search">
            <input type="text" id="search" name="needle" class="search-box__input" placeholder="Search..." @keyup = "pseudoModel" :value="needle">
            <button type="submit">Search</button>
        </form>
    </header>
        <main class="content">
            <section class="people">
                <h3>People</h3>
                <ul>
                    <tile v-for="(person, i) in people" :title="person.name" :key="++i" :image="person.logo" :link="person.url" :found="person.found" :counter="person.counter"></tile>
                </ul>
            </section>
            <section class="popular">
                <h3>Popular</h3>
                <ul>
                    <tile v-for="(article, i) in popular" :title="article.name" :key="++i" :image="article.logo" :link="article.url" :found="article.found" :counter="article.counter"></tile>
                </ul>
            </section>
            <section class="recent">
                <h3>Recent</h3>
                <ul>
                    <tile v-for="(article, i) in recent" :title="article.name" :key="++i" :image="article.logo" :link="article.url" :found="article.found" :counter="article.counter"></tile>
                </ul>
            </section>
        </main>
    </div>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/main.js"></script> --> 
    <script src="js/app.js"></script>
</body>

</html>
